<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.parent{background-color: green;
		 		width: 1400px;
		 		height: 1000px;
		 		margin: 0 auto;
		 		position: relative;
		
		}
	
		.a, .b, .c, .d, .e, .f{
			background-color: yellow;
			width: 200px;
			height: 80px;
			text-align: center;
			padding-top: 50px;
			border-radius: 20px;
			box-shadow: 5px 5px 5px 1px white;
			font-size: 30px;
			
			
			
		
		}
	.a{position: absolute;left: 500px; top: 150px;}
	.b{position: absolute;left: 800px; top: 300px;}
	.c{position: absolute;left: 800px; top: 550px;}
	.d{position: absolute;left: 500px; top: 700px;}
	.e{position: absolute;left: 200px; top: 550px;}
	.f{position: absolute;left: 200px; top: 300px;}
	
	
	
	
	
	</style>


</head>
<body>
	<div class="parent">
		<div class="a">HTML강좌</div>
		<div class="b">파이썬강좌</div>
		<div class="c">자바강좌</div>
		<div class="d">PHP강좌</div>
		<div class="e">C#강좌</div>
		<div class="f">CSS강좌</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</div>


















</body>
</html>
