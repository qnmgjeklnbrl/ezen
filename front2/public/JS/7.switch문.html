<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		if : 논리( true/false ) 검사/제어 		
			if( 조건 ) {  } 
		vs
		switch : 데이터 검사/제어				[ 정해진 값 제어 ]
			switch( 데이터 ) {
				case 조건: 
					실행문
					break
			}
		break : 가장 가까운 [ 반복문 , switch문 ] 나가기[탈출]
		
		vs 
		삼항 연산자
			1. 조건 ? 참 : 거짓 
			2. 조건1 ? 조건2 ? 참2 : 거짓2 : 거짓1
		
	 -->
	 <!-- js 작성 위치 -->
	 <script type="text/javascript">
		// p.143
		const input = Number( prompt('숫자를 입력하세요') )	// 숫자를 입력받아 상수에 저장 
			// const : 상수 선언시 사용되는 키워드 
				// input : 상수의 이름[아무거나]
					// Number( 데이터 ) : 해당 데이터를 숫자형 변환
						// prompt('메시지') : 문자열 입력받기 함수 
		// 조건문 1.switch 
		switch ( input % 2  ){	// switch s
			// % : 나누기(나머지값)		값%2==0 (짝수)   값%2==1 (홀수)
			case 0 :	// 나머지가 0 인 경우
				alert('짝수입니다.')
				break
			case 1 : 	// 나머지가 1 인 경우 
				alert('홀수입니다.')
				break
			default :	// 그외 인 경우 
				alert('숫자가 아닙니다.')
		} // switch e
		
		// 조건문 2. if
		if( input % 2 == 0 ){
			alert('짝수입니다.')
		}else if( input % 2 == 1 ){
			alert('홀수입니다.')
		}else{
			alert('숫자가 아닙니다.')
		}
		
		// 조건문 3. 삼항연산자 p.146
		const result = ( input%2==0 ) ? '짝수입니다.' : '홀수입니다.'
		alert( result )
		
		
		// 예제1) switch 국어/영어/수학 점수 입력받아
			// 평균이  90점 이상 A등급
			//		 80점 이상 B등급
			//			그외 탈락 
			//	93 91 95 97   /10  -> 9
		const 국어 = Number( prompt('국어 점수 : '))
		const 영어 = Number( prompt('영어 점수 : '))
		const 수학 = Number( prompt('수학 점수 : '))
		const 평균 = (국어+영어+수학)/3;
			alert( " 평균 : " + parseInt(평균/10) );
			// parseInt( 실수 )	-> 정수형 변환 함수 
		switch( parseInt( 평균/10 ) ){
			case 9 :
				alert('A등급')
				break;
			case 8 :
				alert('B등급')
				break;
			default :
				alert('탈락')
		}
	 </script>

</body>





</html>
